<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Checker</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/build/css/styles.css" charset="utf-8">
  </head>
  <body>

  <div class="container">
    <img src="/images/umbrella.svg" width="50px" alt="" class="icon--umbrella">
    <h1>Weather Checker</h1>
    <p>Enter a town, city or UK postcode</p>
    <div class="location-form-wrapper">
      <form action="" class="location-form">
        <input type="text" class="get-location" autofocus>
        <input type="button" value="Submit" class="submit-location">
      </form>
    </div>

    <div class="weather-results">
      <div class="weather-results__location"></div>
      <div class="weather-results__icon"></div>
      <div class="weather-results__description"></div>
      <div class="weather-results__temp"></div>
      <div class="weather-results__clouds"></div>
      <div class="weather-results__wind"></div>
    </div>
  </div>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="/build/js/app.js"></script>
</html>
